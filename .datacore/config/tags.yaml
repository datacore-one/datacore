# =============================================================================
# SYNC MAPPINGS
# Quick reference for sync engine label_mapping
# (This section is auto-generated from above for settings.yaml)
# =============================================================================
sync_label_mapping:
  # AI tags -> GitHub labels
  ":AI:": "ai-task"
  ":AI:content:": "ai-content"
  ":AI:research:": "ai-research"
  ":AI:data:": "ai-data"
  ":AI:pm:": "ai-pm"
  ":AI:technical:": "ai-technical"
  # Priority tags -> GitHub labels
  "[#A]": "priority-high"
  "[#B]": "priority-medium"
  "[#C]": "priority-low"
  # Status tags
  ":urgent:": "urgent"
  ":blocked:": "blocked"
  # Domain tags
  ":datafund:": "datafund"
  ":verity:": "verity"

# =============================================================================
# VALIDATION RULES
# Used by tag validation scripts
# =============================================================================
validation:
  # Warn if these non-standard variants are found
  warn_on_variants:
    - ":ai:"           # Should be :AI:
    - ":Ai:"           # Should be :AI:
    - "#ai"            # Should be #AI
    - ":AI-content:"   # Should be :AI:content:
    - ":AIcontent:"    # Should be :AI:content:

  # Auto-normalize these to canonical form
  auto_normalize:
    ":ai:": ":AI:"
    "#ai": "#AI"
    "#datafund": "#Datafund"
    "#ethereum": "#Ethereum"

  # Report weekly if new tags appear that aren't in registry
  track_new_tags: true
