# Datacore Tag Registry
# Single source of truth for all tags across the system
#
# Referenced by:
#   - Sync engine (label_mapping)
#   - GTD agents (task routing)
#   - Zettel processor (note classification)
#   - Validation scripts
#
# Format conventions:
#   - org-mode: :tag: (colons)
#   - hashtag:  #tag  (notes/zettels)
#   - yaml:     tag   (frontmatter)
#   - github:   tag   (labels)

# =============================================================================
# AI DELEGATION TAGS
# Used in org-mode to route tasks to AI agents
# =============================================================================
ai_delegation:
  AI:
    description: "General AI-delegatable task"
    org: ":AI:"
    github: "ai-task"
    agent: "ai-task-executor"
    variants_to_avoid: ["ai", "AI-task", "automation"]

  AI-content:
    description: "Content generation (blog, email, docs, social)"
    org: ":AI:content:"
    github: "ai-content"
    agent: "gtd-content-writer"

  AI-research:
    description: "Research, analysis, literature notes"
    org: ":AI:research:"
    github: "ai-research"
    agent: "gtd-research-processor"

  AI-data:
    description: "Data processing, metrics, reports"
    org: ":AI:data:"
    github: "ai-data"
    agent: "gtd-data-analyzer"

  AI-pm:
    description: "Project management, status tracking"
    org: ":AI:pm:"
    github: "ai-pm"
    agent: "gtd-project-manager"

  AI-technical:
    description: "Technical tasks requiring CTO review (not autonomous)"
    org: ":AI:technical:"
    github: "ai-technical"
    agent: null  # Queued for human review
    notes: "Not executed autonomously - flagged for CTO"

  AI-module-register:
    description: "Module registration tasks"
    org: ":AI:module:register:"
    github: "ai-module"
    agent: "module-registrar"

